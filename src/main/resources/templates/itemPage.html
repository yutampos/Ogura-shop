<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${getOnlyItem.name}">　の商品情報</title>
	<link rel="stylesheet" href="http://unpkg.com/ress/dist/ress.min.css">
	<link href="css/Style.css" rel="stylesheet">
	<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
	<!-- <script th:src="@{/js/OguraShop.js}" ></script> -->
	<script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
</head>
<body>
	<header id="navi-bar">
		<div class="container">
			<div class="row form-inline  shadow-sm mb-2 bg-body  rounded" >
				<div class="col-md-4 col-3 form-inline">
					<h1><a th:href="@{/}"><img class="logo img-fluid" alt="ショッピングサイトOGURA" th:src="@{/img/ogura.jpeg}" width="120" height="80"></a></h1>
					<a>OGURA</a>
				</div>
				
				<div class="col-md-4 col-9 ">
					<form class="form-inline " th:action="@{/search}" method="post" th:object="${formData}">
			        	<div class="form-group ">   			
			    			<div class="input-group" >
			    				<div class="input-group-prepand " >
				   					<select class="custom-select " id="button-addon" th:field="*{searchId}">
							            <option selected="selected"  value="0" >全て</option>
						                <option  value="1" >食料品</option>
						                <option  value="2" >美容品</option>
						                <option  value="3" >雑貨</option>
					            	</select>	
			   					</div>
			   					<input type="text" class="form-control bg-ofline-primary" id="exampleInputAmount"  placeholder="商品名を入力してください"  th:field="*{searchName}" aria-describedby="button-addon">
			      				<div class="input-group-append">
				      				<button class="btn btn-primary " type="submit" id="button-addon" >検索</button>
			      				</div>
			   				 </div>
			  			</div>
			        </form>
				</div>
				
				<div class="col-md-4" >
					<nav class=" form-inline ">
				    	<form th:action="@{/cart}" method="post" name="cart-nav" class="mx-auto">
			    			<a href="javascript:document.cart-nav.submit()">カート</a>
						</form>
				    	
				        <form th:action="@{/loggin}" method="post" name="loggin-nav">
			    			<a href="javascript:document.loggin-nav.submit()">アカウント情報</a>
						</form>
			    	</nav>
				</div>
			</div>
		</div>
    </header>
    
    <main>	
    
    	<div class="container">
    		<div class="row">
    			<div class="col-md-6">
    				<div class="item-main">
    					<img alt="商品画像" th:src="${getOnlyItem.url}" class="item-main-view">
    				</div>
    			</div>
    			<div class="col-md-6" th:object="${getOnlyItem}">
    				<h2 th:text="*{name}"></h2>
    				<hr width="400">
    				<div class="taxOnPrice"><span >¥</span><a th:text="*{taxOnPrice}"></a></div>
    				<div class="price">（税抜:￥<a th:text="*{Price}"></a>）</div>
    				<br><button id="buy-button" class="btn btn-warning">カートに入れる</button>
    				<button id="buy-button" class="btn btn-success">今すぐ購入</button>
    				<hr width="400">
    				<p>この商品について</p>
    				<p th:text="*{description}"></p>
    			</div>
    		</div>
    		
    	</div>
    	

    </main>

	
	<script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>

    <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    
</body>
</html>
